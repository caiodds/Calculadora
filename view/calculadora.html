<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Criado Por Caio</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button onclick="clean()" class="botao">C</button></td>
                    <td><button onclick="back()" class="botao"><</button></td>
                    <td><button onclick="insert('/')" class="botao">/</button></td>
                    <td><button onclick="insert('x')" class="botao">X</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')" class="botao">7</button></td>
                    <td><button onclick="insert('8')" class="botao">8</button></td>
                    <td><button onclick="insert('9')" class="botao">9</button></td>
                    <td><button onclick="insert('-')" class="botao">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')" class="botao">4</button></td>
                    <td><button onclick="insert('5')" class="botao">5</button></td>
                    <td><button onclick="insert('6')" class="botao">6</button></td>
                    <td><button onclick="insert('+')"  class="botao">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')" class="botao">1</button></td>
                    <td><button onclick="insert('2')" class="botao">2</button></td>
                    <td><button onclick="insert('3')" class="botao">3</button></td>
                    <td rowspan="2"><button onclick="calcular()" style="height: 100px;" class="botao">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert('0')" style="width: 106px;" class="botao">0</button></td>
                    <td><button onclick="insert('.')" class="botao">.</button></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="/JavaScript/calculadora.js"></script>
</html>
